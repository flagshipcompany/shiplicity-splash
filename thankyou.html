<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you - Shiplicity</title>
    <link rel="icon" type="image/svg+xml" href="Shiplicity-Icon_512x512.svg">
    <link rel="stylesheet" href="https://use.typekit.net/nya1tfz.css">
    <style>
        /* Container for the columns */
        .responsive-two-columns {
            max-width: 1080px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap; /* Allows columns to wrap on smaller screens */
        }

        .shiplicity-logo {
            width: 60%;
        }

        /* Individual columns */
        .column {
            flex: 100%; /* Each column takes up 50% of the width */
            padding: 3em 3em 1.9em 3em;
            box-sizing: border-box; /* Includes padding in width calculation */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .column {
                flex: 100%; /* Stacks columns on top of each other on small screens */
            }
        }

        body {
            background-color: white;
            font-family: "proxima-nova", sans-serif;
            font-size: 18px;
            padding-bottom: 50px;
        }
        .font-black {
            font-weight: bolder;
            font-size: 2em;
        }
        .font-light {
            font-family: "proxima-nova", sans-serif;
            font-weight: 200;
            line-height: 1.4;
            letter-spacing: 0.09em;
        }
        .coming-soon {
            font-size: 3em;
            color: #00A7E0;
            font-weight: bolder;
            line-height: 1em;
            margin-bottom: 0.7em;
        }
        .dark-blue-subtitle {
            color: #185BCF;
            margin-bottom: 18px;
        }

        .green-bar {
            height: 7px;
            width: 95%;
            background-color: #A5F8D3;
            margin-top: 32px;
            margin-bottom: 32px;
        }
    </style>
</head>
<body>
    <div class="responsive-two-columns">
        <div class="column">
            <div></div>
            <img src="Shiplicity-Logo-Final_RGB.svg" class="shiplicity-logo">
            <div class="green-bar"></div>
            <div class="coming-soon">Thanks for reaching out - we're flattered!</div>
            <!-- <div class="dark-blue-subtitle font-black">The simple way to ship</div> -->
            <div class="font-light">Discounted shipping rates and stress-free small business solutions from Shiplicity are just around the corner. We'll contact you as soon as they're ready to roll. Stay tuned!</div>
        </div>
    </div>
</body>
</html>
